<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fff5f7;
            text-align: center;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #555;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            padding: 40px 50px;
            width: 90%;
            max-width: 800px;
            /* Aumentado para acomodar a imagem maior */
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ff6b8b, #ff8e9e, #ffb3c1);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff6b8b;
            font-size: 3em;

        }

        p {

            line-height: 1.6;
        }

        /* CSS para a foto (inicialmente oculta) */
        .photo-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
            border: 5px solid #ffb3c1;
            box-shadow: 0 4px 10px rgba(255, 107, 139, 0.3);
            transition: all 0.5s ease;
            opacity: 0;
            transform: scale(0.8);
        }

        .photo-container.show {
            opacity: 1;
            transform: scale(1);
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Nova classe para a imagem retangular */
        .rectangular-photo {
            width: 100%;
            max-width: 900px;
            height: 720px;
            overflow: hidden;
            margin: 20px auto;
            border: 5px solid #ffb3c1;
            box-shadow: 0 4px 20px rgba(255, 107, 139, 0.3);
            transition: all 0.5s ease;
            opacity: 0;
            transform: scale(0.8);
            display: none;
        }

        .rectangular-photo.show {
            opacity: 1;
            transform: scale(1);
            display: block;
        }

        .rectangular-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            position: relative;
            min-height: 100px;
            flex-wrap: wrap;
        }

        button {

            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #sim {
            background: linear-gradient(135deg, #ff6b8b, #ff8e9e);
            color: white;
            position: relative;
        }

        #sim:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(255, 107, 139, 0.3);
        }

        #nao {
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            color: #888;
            position: absolute;
            z-index: 2;
        }

        #nao:hover {
            background: linear-gradient(135deg, #e0e0e0, #d0d0d0);
        }

        .hearts {
            font-size: 2.5em;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .hidden {
            display: none;
        }

        #message {
            font-size: 1.4em;
            color: #ff6b8b;
            margin-top: 20px;
            font-weight: bold;
            line-height: 1.6;
            opacity: 0;
            transition: opacity 1s ease;
            font-family: 'Dancing Script', cursive;
        }

        #message2 {
            font-size: 1.8em;
            color: #ff6b8b;
            margin: 20px 0;
            font-weight: bold;
            line-height: 1.6;
            opacity: 0;
            transition: opacity 1s ease;
            font-family: 'Dancing Script', cursive;
            display: none;
        }

        .visible {
            opacity: 1;
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ffb3c1;
            animation: float-up 4s linear infinite;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) rotate(20deg);
                opacity: 0;
            }
        }
          /* ... (mantenha o resto do CSS existente) ... */

        /* Novo estilo para o player de m√∫sica */
        .music-player {
            margin-top: 30px;
            padding: 15px;
            background-color: #fff0f3;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .music-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .music-controls button {
            padding: 8px 15px;
            font-size: 0.9em;
            background: linear-gradient(135deg, #ff6b8b, #ff8e9e);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .music-controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 107, 139, 0.3);
        }

        .music-info {
            font-size: 0.9em;
            color: #ff6b8b;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Para o amor da minha vida</h1>
        <p>Maria Cec√≠lia, voc√™ aceita viver junto a mim para sempre?</p>

        <!-- Div da foto (inicialmente oculta) -->
        <div class="photo-container hidden">
            <img src="https://i.pinimg.com/originals/e8/6a/a3/e86aa3116a44fa096bc7efa183c06492.jpg" alt="N√≥s dois">
        </div>

        <div class="hearts">üíñ</div>

        <div class="buttons">
            <button id="sim">Sim, com certeza!</button>
            <button id="nao">N√£o</button>
        </div>

        <div id="message" class="hidden">Eu sabia que voc√™ diria sim! üíï<br>Voc√™ faz minha vida mais feliz!
        </div>

        <!-- Nova mensagem -->
        <div id="message2">Voc√™ faz meus dias mais felizes! üíñ
            <div class="container">
                <!-- ... (mantenha o conte√∫do existente) ... -->
        
                <!-- Novo player de m√∫sica (inicialmente oculto) -->
                <div class="music-player hidden" id="musicPlayer">
                    <div class="music-controls">
                        <button id="playBtn">‚ñ∂Ô∏è Tocar m√∫sica</button>
                        <button id="pauseBtn">‚è∏Ô∏è Pausar</button>
                        <button id="stopBtn">‚èπÔ∏è Parar</button>
                    </div>
                    <div class="music-info" id="musicInfo">M√∫sica desativada</div>
                    <audio id="bgMusic" loop>
                        <!-- Substitua pelo seu arquivo de m√∫sica -->
                        <source src="ANAVIT√ìRIA, Lenine - Lisboa (letra) [-HmxRK_8hMk].mp3" type="audio/mpeg">
                        Seu navegador n√£o suporta o elemento de √°udio.
                    </audio>
                </div>
        
                <div class="floating-hearts" id="floatingHearts"></div>
            </div>
        
        </div>

        <!-- Nova imagem retangular -->
        <div class="rectangular-photo">
            <img src="valentine.jpeg" alt="N√≥s dois felizes">
        </div>

        <div class="floating-hearts" id="floatingHearts"></div>
    </div>

    <script>
        const btnNao = document.getElementById('nao');
        const btnSim = document.getElementById('sim');
        const message = document.getElementById('message');
        const message2 = document.getElementById('message2');
        const buttonsContainer = document.querySelector('.buttons');
        const floatingHearts = document.getElementById('floatingHearts');
        const photoContainer = document.querySelector('.photo-container');
        const rectangularPhoto = document.querySelector('.rectangular-photo');
        const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì'];

        btnNao.addEventListener('mouseover', function () {
            const containerWidth = buttonsContainer.offsetWidth;
            const containerHeight = buttonsContainer.offsetHeight;

            const maxX = containerWidth - btnNao.offsetWidth;
            const maxY = containerHeight - btnNao.offsetHeight;

            const randomX = Math.max(0, Math.min(Math.floor(Math.random() * containerWidth), maxX));
            const randomY = Math.max(0, Math.min(Math.floor(Math.random() * containerHeight), maxY));

            btnNao.style.left = randomX + 'px';
            btnNao.style.top = randomY + 'px';
        });

        btnSim.addEventListener('click', function () {
            document.querySelector('.buttons').classList.add('hidden');
            message.classList.remove('hidden');
            photoContainer.classList.remove('hidden');
            message2.style.display = 'block';
            rectangularPhoto.style.display = 'block';

            // Adiciona um pequeno delay para a anima√ß√£o ficar vis√≠vel
            setTimeout(() => {
                photoContainer.classList.add('show');
                message.classList.add('visible');
                setTimeout(() => {
                    message2.style.opacity = 1;
                    rectangularPhoto.classList.add('show');
                }, 500);
            }, 10);

            document.querySelector('.hearts').textContent = 'I love you';
            startHeartRain();
        });

        window.addEventListener('load', function () {
            const containerWidth = buttonsContainer.offsetWidth;
            const containerHeight = buttonsContainer.offsetHeight;

            const randomX = Math.floor(Math.random() * (containerWidth - btnNao.offsetWidth - 40)) + 20;
            const randomY = Math.floor(Math.random() * (containerHeight - btnNao.offsetHeight - 40)) + 20;

            btnNao.style.left = randomX + 'px';
            btnNao.style.top = randomY + 'px';
        });

        function startHeartRain() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                floatingHearts.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }, 300);
        }

         // Novo c√≥digo para controle de m√∫sica
         const musicPlayer = document.getElementById('musicPlayer');
        const bgMusic = document.getElementById('bgMusic');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const musicInfo = document.getElementById('musicInfo');

        // Mostrar player de m√∫sica quando clicar em "Sim"
        btnSim.addEventListener('click', function() {
            // ... (c√≥digo existente) ...
            musicPlayer.classList.remove('hidden');
            musicInfo.textContent = "M√∫sica especial para voc√™ üíñ";
        });

        // Controles de m√∫sica
        playBtn.addEventListener('click', function() {
            bgMusic.play();
            musicInfo.textContent = "Tocando: Nossa m√∫sica especial";
        });

        pauseBtn.addEventListener('click', function() {
            bgMusic.pause();
            musicInfo.textContent = "M√∫sica pausada";
        });

        stopBtn.addEventListener('click', function() {
            bgMusic.pause();
            bgMusic.currentTime = 0;
            musicInfo.textContent = "M√∫sica parada";
        });
    </script>
</body>

</html>
